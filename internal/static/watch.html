<!DOCTYPE html>
<html>
    <head>
        <title>HTMLSpy</title>
        <link href="/watch.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="/watch.js" defer></script>
    </head>
    <body>
        <button id="clear">clear requests</button>
        <br>
        <div id="requests">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Timestamp</th>
                        <th>Method</th>
                        <th id="URLHeader">URL</th>
                        <th>Body</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </body>
</html>
